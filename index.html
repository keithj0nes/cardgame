<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>

    <link rel="stylesheet" href="styles/reset.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
  </head>
  <body>

    <header>

    </header>
    <main>
      <section class="post-scores">
        <div class="scores-container">

          <p>House Wins</p>
          <div class="computer-scores">
            <p>14</p>
          </div>

          <p>Your Wins</p>
          <div class="user-scores">
            <p>15</p>
          </div>

        </div>
      </section>
      <section class="user-cards">
        <div class="card-container">


          <div class="card1">
            <img src="https://deckofcardsapi.com/static/img/2S.png" alt="" />
          </div>
          <div class="card2">
            <img src="https://deckofcardsapi.com/static/img/KH.png" alt="" />
          </div>

          <div class="hit-card1-test hidden">
            <img src="https://deckofcardsapi.com/static/img/4C.png" alt="" />
          </div>

          <div class="hit-card2-test hidden">
            <img src="https://deckofcardsapi.com/static/img/AD.png" alt="" />
          </div>


        </div>
        <!-- <div class="hit-card-container">
          <div class="hit-card1">
            <img src="https://deckofcardsapi.com/static/img/4C.png" alt="" />
          </div>
          <div class="hit-card2">
            <img src="https://deckofcardsapi.com/static/img/AD.png" alt="" />
          </div>
          <div class="hit-card2">
            <img src="https://deckofcardsapi.com/static/img/6H.png" alt="" />
          </div> -->
        </div>


      </section>
      <section class="user-play">
        <div class="btn-container">
          <button class="user-btn" id="user-btn-hit" type="button" name="button">Hit</button> <br>
          <button class="user-btn" id="user-btn-stand" type="button" name="button">Stand</button>
        </div>


      </section>



    </main>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="js/jquery.js"></script>
  </body>
</html>
